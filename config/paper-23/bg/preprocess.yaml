dataset: "en-US-naar-bg"

path:
  corpus_path: "/data/p301255/speech_corpora/paper-23/single-speaker/200/bg/trimmed"
  lexicon_path: "./preprocessed_data/paper-23/en-US-naar-bg/"
  raw_path: "/data/p301255/speech_corpora/paper-23/single-speaker/200/bg/trimmed"
  preprocessed_path: "./preprocessed_data/paper-23/en-US-naar-bg"

preprocessing:
  val_size: 10
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32767.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True